<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="icon" type="image/png" href="pro9.png">
    <link rel="apple-touch-icon" href="pro9.png">
    
    <title>PRO9 IPER's Assessment Form | RPRMDl</title>
    <style>
        :root {
            --pnp-blue: #001f4d;
            --pnp-accent: #0056b3;
            --pnp-gold: #ffcc00;
            --pnp-gold-glow: rgba(255, 204, 0, 0.4);
            --dark-base: #02060c;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; background-color: var(--dark-base);
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            color: white;
        }

        /* --- ADVANCED BOOT SCREEN --- */
        #boot-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #051122 0%, #000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: all 1s cubic-bezier(0.8, 0, 0.2, 1);
        }

        /* Scanning Grid Effect */
        #boot-screen::before {
            content: "";
            position: absolute;
            width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(0, 86, 179, 0.1) 1px, transparent 1px),
                linear-gradient(90px, rgba(0, 86, 179, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-10%);
            animation: grid-move 10s linear infinite;
        }

        @keyframes grid-move {
            0% { background-position: 0 0; }
            100% { background-position: 0 50px; }
        }

        .logo-container {
            width: 160px;
            height: 160px;
            margin-bottom: 40px;
            position: relative;
            z-index: 10;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(0, 86, 179, 0.6));
        }

        .loader-bar {
            width: 200px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            margin-top: 20px;
            border-radius: 2px;
        }

        .loader-progress {
            position: absolute;
            height: 100%;
            width: 0%;
            background: var(--pnp-gold);
            box-shadow: 0 0 10px var(--pnp-gold);
            animation: load-fill 2.8s forwards cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes load-fill {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .terminal-text {
            color: var(--pnp-gold);
            font-family: 'Consolas', monospace;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 15px;
            opacity: 0.8;
            text-shadow: 0 0 5px var(--pnp-gold-glow);
        }

        /* --- MAIN UI UPGRADE --- */
        .main-wrapper {
            opacity: 0;
            filter: blur(10px);
            transition: all 1.2s ease-out;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        }

        body.ready #boot-screen { opacity: 0; visibility: hidden; pointer-events: none; }
        body.ready .main-wrapper { opacity: 1; filter: blur(0); }

        header {
            background: rgba(0, 31, 77, 0.85);
            backdrop-filter: blur(10px);
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .header-title { 
            color: white; 
            margin: 0; 
            font-size: 1.4rem; 
            font-weight: 800;
            letter-spacing: 2px; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .header-subtitle { 
            color: var(--pnp-gold); 
            font-size: 0.8rem; 
            font-weight: 600; 
            letter-spacing: 4px;
            margin-top: 4px;
        }

        .iframe-container {
            flex-grow: 1;
            margin: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            background: #ffffff;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6), inset 0 0 20px rgba(0,0,0,0.1);
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* --- FOOTER --- */
        footer {
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.3);
            font-size: 10px;
            font-family: monospace;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>

    <div id="boot-screen">
        <div class="logo-container">
            <img src="pro9.png" alt="PRO9 Logo">
        </div>
        <div class="loader-bar"><div class="loader-progress"></div></div>
        <div class="terminal-text" id="status-msg">Initializing Secure Protocols...</div>
    </div>

    <div class="main-wrapper">
        <header>
            <h1 class="header-title">POLICE REGIONAL OFFICE 9</h1>
            <div class="header-subtitle">RECRUITMENT APPLICATION SYSTEM</div>
        </header>

        <div class="iframe-container">
            <iframe 
                src="https://script.google.com/macros/s/AKfycbywXKwkkKEuQs9kkik_Ms9LQIGRPQaDtwNqK6XKDtc0sf3GUuPqT0ekRH1MMaGxMuYg/exec" 
                allowfullscreen>
            </iframe>
        </div>

        <footer>
            <div class="footer-text">SECURE PORTAL // LAT: 7.9071° N, LONG: 123.5115° E // OFFICIAL USE ONLY</div>
        </footer>
    </div>

    <script>
        window.addEventListener('load', () => {
            const status = document.getElementById('status-msg');
            
            const logs = [
                "Establishing encrypted uplink...",
                "Authorizing credentials...",
                "Access Granted. Opening Portal..."
            ];

            let i = 0;
            const interval = setInterval(() => {
                if(i < logs.length) {
                    status.innerText = logs[i];
                    i++;
                } else {
                    clearInterval(interval);
                    document.body.classList.add('ready');
                }
            }, 900);
        });
    </script>
</body>
</html>
